		<script>
		$(function() {
			$(document).ready(function() {
				$(".panels").onepage_scroll({
				   sectionContainer: "li", 
				   easing: "ease",
				   animationTime: 1000,
				   pagination: true,
				   updateURL: false
				});

				$('#logo').css('visibility', 'visible');

			});

			parallax = function() {
				console.log('tryna parallax');

				var scrolled = $(window).scrollTop();

				$('#section-3').css('background-position', '0px ' + -(scrolled * 0.2) + 'px');

			}

			$(window).scroll(function(e){
				console.log('scroll');
				parallax();
			});
		})
